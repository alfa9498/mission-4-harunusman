<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="/contoh/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>TO <span>DO</span> List</h1>
      </div>
    </header>
    <!-- User Info Section -->
    <div class="user-container">
      <div class="user">
        <img src="/icons/user2.jpg" alt="User Icon" class="user-icon" />
        <div class="user-info">
          <strong>Jenna Ortega</strong>
          <p>Senior Accountant di Gojek</p>
        </div>
      </div>
    </div>

    <!-- Menu Section -->
    <div class="menu-container">
      <div class="menu">
        <a href="#" class="grid-icon">
          <img src="/icons/grid.png" alt="GridIcon" />
        </a>
        <a href="#" class="board-icon">
          <img src="/icons/board.png" alt="BoardIcon" />
        </a>
        <a href="#" class="calender-icon">
          <img src="/icons/calender.png" alt="CalendarIcon" />
        </a>
        <a href="#" class="chart-icon">
          <img src="/icons/chart.png" alt="ChartIcon" />
        </a>
      </div>
    </div>

    <!-- Main To-Do Section -->
    <div class="background-container">
      <div class="todo-container">
        <div class="bucket" id="todo">
          <h3>To Do</h3>
          <button class="add-task">+ Add task</button>
          <div class="task-list"></div>
        </div>
        <div class="bucket" id="onprogress">
          <h3>In Progress</h3>
          <button class="add-task">+ Add task</button>
          <div class="task-list"></div>
        </div>
        <div class="bucket" id="done">
          <h3>Done</h3>
          <button class="add-task">+ Add task</button>
          <div class="task-list"></div>
        </div>
        <div id="bucket-container">
          <button class="add-task" id="addBucketBtn">Add Bucket</button>
        </div>
      </div>
    </div>
    <script src="/contoh/script.js"></script>
  </body>
</html>
